{% extends "base.html" %}
{% block content %}
<div class="bg-white py-6 sm:py-8 lg:py-12">
    <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
      <h2 class="mb-4 text-center text-2xl font-bold text-gray-800 md:mb-8 lg:text-3xl">SignUp</h2>
  
      <form method="post" action="{% url 'register' %}" class="mx-auto max-w-lg rounded-lg border">
        {% csrf_token %}
        <div class="flex flex-col gap-4 p-4 md:p-8">
          <div>
            <label for="username" class="mb-2 inline-block text-sm text-gray-800 sm:text-base">Username</label>
            <input name="username" type="text" class="w-full rounded border bg-gray-50 px-3 py-2 text-gray-800 outline-none ring-indigo-300 transition duration-100 focus:ring" />
          </div>
  
          <div>
            <label for="password" class="mb-2 inline-block text-sm text-gray-800 sm:text-base">Password</label>
            <input name="password" type="password" class="w-full rounded border bg-gray-50 px-3 py-2 text-gray-800 outline-none ring-indigo-300 transition duration-100 focus:ring" />
          </div>
  
          <button class="block rounded-lg bg-gray-800 px-8 py-3 text-center text-sm font-semibold text-white outline-none ring-gray-300 transition duration-100 hover:bg-gray-700 focus-visible:ring active:bg-gray-600 md:text-base">sign up</button>
          <div class="flex items-center justify-center bg-gray-100 p-4">
            <p class="text-center text-sm text-gray-500">Already have an account? <a href="{% url 'login' %}" class="text-indigo-500 transition duration-100 hover:text-indigo-600 active:text-indigo-700">Login</a></p>
          </div>
      </form>
    </div>
  </div>
{% endblock content %}
