{% extends "base.html" %}

{% block content %}
    <div class="bg-white py-6 sm:py-8 lg:py-12">
        <div class="mx-auto max-w-screen-xl px-4 md:px-8">
            <div class="mb-6 grid gap-x-6 gap-y-12 sm:grid-cols-2 md:mb-8 lg:grid-cols-3 lg:gap-x-8">
                <!-- plan - start -->
                {% for user in users %}
                {% if not user == request.user %}
                  
                <div class="flex flex-col space-y-4">
                    <div class="flex flex-col gap-4 rounded-lg border p-4 pt-6">
                        <h3 class="text-center text-4xl font-bold text-gray-800">{{ user.username }}</h3>
                        
                        <a href="{% url 'chat' user.username %}" class="block rounded-lg bg-gray-800 px-8 py-3 text-center text-sm font-semibold text-white outline-none ring-indigo-300 transition duration-100 hover:bg-gray-700 focus-visible:ring active:bg-gray-600 md:text-base">Chat</a>
                    </div>
                </div>
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock content %}
