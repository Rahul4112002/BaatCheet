<div class="bg-white lg:pb-12">
  <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
      <header class="flex items-center justify-between py-4 md:py-8">
          <!-- Logo -->
          <a href="{% url 'home' %}" class="inline-flex items-center gap-2.5 text-2xl font-bold text-black md:text-3xl" aria-label="logo">
              <svg width="95" height="94" viewBox="0 0 95 94" class="h-auto w-6 text-indigo-500" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path d="M96 0V47L48 94H0V47L48 0H96Z" />
              </svg>
              BaatCheet
          </a>
          
          <!-- Desktop Navigation -->
          <nav class="hidden gap-12 lg:flex">
              <a href="{% url 'home' %}" class="text-lg font-semibold text-gray-600 transition duration-100 hover:text-indigo-500 active:text-indigo-700">Home</a>
              <a href="#" class="text-lg font-semibold text-gray-600 transition duration-100 hover:text-indigo-500 active:text-indigo-700">About</a>
          </nav>
          
          <!-- Search and Auth Buttons -->
          <div class="-ml-8 hidden flex-col gap-2.5 sm:flex-row sm:justify-center lg:flex lg:justify-start">
              <form action="{% url 'search' %}" class="flex items-center max-w-sm mx-auto">   
                  <label for="simple-search" class="sr-only">Search</label>
                  <div class="relative w-full">
                      <input name="query" type="text" id="simple-search" class="bg-white border border-gray-600 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5" placeholder="Search name..." required />
                  </div>
                  <button type="submit" class="p-2.5 ms-2 text-sm font-medium text-white bg-gray-800 rounded-lg border border-gray-800 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300">
                      <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                      </svg>
                      <span class="sr-only">Search</span>
                  </button>
              </form>

              {% if not user.is_authenticated %}
                  <a href="{% url 'login' %}" class="inline-block rounded-lg bg-green-500 px-8 py-3 text-center text-sm font-semibold text-white outline-none transition duration-100 hover:bg-green-600 focus-visible:ring active:bg-green-800 md:text-base">Sign in</a>
              {% else %}
                  <a href="{% url 'logout' %}" class="inline-block rounded-lg bg-red-500 px-8 py-3 text-center text-sm font-semibold text-white outline-none transition duration-100 hover:bg-red-600 focus-visible:ring active:bg-red-800 md:text-base">Log out</a>
              {% endif %}
          </div>

          <!-- Mobile Menu Button -->
          <button id="menu-button" class="inline-flex items-center gap-2 rounded-lg bg-gray-200 px-2.5 py-2 text-sm font-semibold text-gray-500 ring-indigo-300 hover:bg-gray-300 focus-visible:ring active:text-gray-700 md:text-base lg:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
              </svg>
              Menu
          </button>
      </header>

      <!-- Mobile Navigation Menu -->
      <nav id="mobile-menu" class="hidden flex-col items-center gap-4 bg-gray-100 p-4 rounded-lg shadow-md lg:hidden">
          <br>
          {% if not user.is_authenticated %}
              <a href="{% url 'login' %}" class="block w-1/3 text-center rounded-lg bg-green-500 px-6 py-2 text-white font-semibold hover:bg-green-600">Sign in</a>
          {% else %}
              <a href="{% url 'logout' %}" class="block w-full text-center rounded-lg bg-red-500 px-6 py-2 text-white font-semibold hover:bg-red-600">Log out</a>
          {% endif %}
      </nav>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
      const menuButton = document.getElementById("menu-button");
      const mobileMenu = document.getElementById("mobile-menu");

      menuButton.addEventListener("click", function () {
          mobileMenu.classList.toggle("hidden");
      });
  });
</script>
